{% extends './home.html' %}

{% block content %}
<!--Navbar-->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid justify-content-end">
    <ul class="navbar-nav mr-auto">
      {% if user.is_authenticated %}
      
      <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Welcome, {{user.username}}</a>
      </li>

      {% else %}

      <li class="nav-item">
        <a class="nav-link" href="/login">Login</a>
      </li>

      {% endif %}
    </ul>
  </div>
</nav>
<br></br>
<center>
  <p class="text-center" style="font-size:40px">User Data</p>
  <form action ="" method="post">
    {% csrf_token %}
    <p text-align: start>&nbsp;&nbsp; profile photo &nbsp;&nbsp;&nbsp;<img src="{{ user.photo.url }}" alt="User Photo"  width="100" height="100"></p>
  </form>
</center>
<br></br>
<br></br>
<br></br>
<br></br>
<br></br>
{% endblock %}
